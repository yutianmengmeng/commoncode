<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>前端练手项目</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="ex-01" class='box'>
		<h2>图片列表:鼠标移入/移出改变透明度</h2>
		<div class="box01">
			<ul>
				<li><img src="./img/01-1.jpg" alt=""></li>
				<li><img src="./img/01-1.jpg" alt=""></li>
				<li><img src="./img/01-1.jpg" alt=""></li>
				<li><img src="./img/01-1.jpg" alt=""></li>
				<li><img src="./img/01-1.jpg" alt=""></li>
				<li><img src="./img/01-1.jpg" alt=""></li>
				<li><img src="./img/01-1.jpg" alt=""></li>
				<li><img src="./img/01-1.jpg" alt=""></li>
				<li><img src="./img/01-1.jpg" alt=""></li>
				<li><img src="./img/01-1.jpg" alt=""></li>
			</ul>
		</div>
	</div>
	<div id="ex-02" class="box">
		<h2>实现倒计时时钟</h2>
		<div class="box02">
			距离元旦还有:
			<input type="text" id="time_day"><span>天</span>
			<input type="text" id="time_hour"><span>时</span>
			<input type="text" id="time_min"><span>分</span>
			<input type="text" id="time_sec"><span>秒</span>
			<button class='myclock'><span>启动</span></button>
		</div>
	</div>
	<div id="ex-03" class="box">
		<span>点击星星给商家评分</span>
		<ul class="star_rate">
			<li>
				<a href="javascript:;"></a>
				<div class="rate_des">
					<h4>1分 很不满意</h4>
					<p>产品的与描述完全不符,卖家售假</p>
				</div>
			</li>
			<li>
				<a href="javascript:;"></a>
				<div class="rate_des">
					<h4>2分 不满意</h4>
					<p>产品不行啊</p>
				</div>
			</li>
			<li>
				<a href="javascript:;"></a>
				<div class="rate_des">
					<h4>3分 很一般</h4>
					<p>卖家仍要努力</p>
				</div>
			</li>
			<li>
				<a href="javascript:;"></a>
				<div class="rate_des">
					<h4>4分 满意</h4>
					<p>产品不错,卖家服务很好</p>
				</div>
			</li>
			<li>
				<a href="javascript:;"></a>
				<div class="rate_des">
					<h4>5分 非常满意</h4>
					<p>哇塞,良心卖家,捡到宝贝啦</p>
				</div>
			</li>
		</ul>
	</div>
	<script src="./script.js"></script>
</body>
</html>
